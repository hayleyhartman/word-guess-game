<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>Hangman</title>
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>bad words guessing game</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div>Give it a shot! Type a letter: <div class="underscores"></div></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div>Letters guessed correctly: <div class="rightGuess"></div></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div>Letters guessed incorrectly: <div class="wrongGuess"></div></div>
                </div>
            </div>
        </div>


    <script src="assets/javascript/game.js"></script>
    
</body>
</html>
