<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>Hangman</title>
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>bad words guessing game</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div><h3>give it a shot! type a letter: <div class="underscores"></div></h3></div>
                    <h2><div class="underscores"></div></h2>
                </div>
                <div class="col-md-6">
                    <div><h3>wins: <div class = "docWins">0</div></h3></div>
                    <div><h3>losses: <div class = "docLosses">0</div></h3></div>
                    <div><h3>moves left: <div class = "movesLeft">10</div></h3></div>
                </div>
            </div>
            <div class="row right">
                <div class="col-md-12">
                    <div><h4>right! <div class="rightGuess"></div></h4></div>
                </div>
            </div>
            <br>
            <div class="row wrong">
                <div class="col-md-12">
                    <div><h4>wrong, dummy! <div class="wrongGuess"></div></h4></div>
                </div>
            </div>
        </div>


    <script src="assets/javascript/game.js"></script>
    
</body>
</html>
